<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .input-area {
            width: 500px;
        }
    </style>
</head>
<body class="single">
    <div id="wrapper">
        <article class="post">
            <section id="main">
                <section>
                    <h3>Register</h3>
                    <form method="post" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="input-area">
                                    <input type="email" name="demo-name" id="demo-name" value="" placeholder="Email"/>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-area">
                                    <input type="password" name="demo-name" id="demo-name" value="" placeholder="password" />
                                </div>
                            </div>
                           
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </section>
        </article>

    </div>
    <script src="/assets/js/account/register.js"></script>
    <script src="/assets/js/jsValidation/AccountValidation.js"></script>

</body>

</html>
