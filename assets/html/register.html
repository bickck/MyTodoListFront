<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- dev -->
    <!-- <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/config.js"></script> -->

    <!-- product -->
    <link rel="stylesheet" href="./../css/main.css">
	<link rel="stylesheet" href="./../css/custom.css">
    
    <script type="text/javascript" src="./../js/jquery.min.js"></script>
	<script type="text/javascript" src="./../js/browser.min.js"></script>
	<script type="text/javascript" src="./../js/breakpoints.min.js"></script>
    
    <script type="text/javascript" src="./../js/util/message.js"></script>
    <script type="text/javascript" src="./../js/config.js"></script>
    <script type="module" src="./../js/account/Auth.js"></script>
</head>

<body class="single">
    <div id="wrapper">
        <article class="post">
            <section id="main">
                <section>
                    <h3>Register</h3>
                    <form id="register_form" method="post" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="email" name="email" id="email" value="" class="" placeholder="Email" autocomplete="off"/>
                                        <div id="email-message" class="email-message message"></div>
                                    </div>
                                    <div class="col-4">
                                        <button class="button fit medium duplication" id="email-duplication-button" value="">중복 확인
                                            <i id="success" class="icon solid fa-check success" hidden></i>
                                            <i id="failure" class="icon solid fa-times failure" hidden></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="password" name="password" id="password" value="" class="" placeholder="Password" />
                                        <div id="password-message" class="password-message message"></div>
                                    </div>
                                </div>
                               
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" name="username" id="username" value="" class="" placeholder="UserName" autocomplete="off"/>
                                        <div id="username-message" class="username-message message"></div>
                                    </div>  
                                </div>        
                            </div>    
                        </div>
                    </form>

                    <div class="col-12">
                        <ul class="actions stacked">
                            <li><button class="button fit large" id="register-button">Sign Up</button></li>
                        </ul>

                    </div>
                </section>
            </section>
        </article>
    </div>

    <!-- product -->
    <script type="text/javascript" src="./../js/util.js"></script>
	<script type="text/javascript" src="./../js/main.js"></script>
    <!-- <script type="text/javascript" src="./../js/generator/header.js"></script> -->
	<script type="module" src="./../js/generator/footer.js"></script>
    <script type="module" src="./../js/validation/formvalidation.js"></script>

    <script type="module" src="./../js/account/register.js"></script>

</body>
</html>
