<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- dev -->
    <!-- <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/js/config.js"></script> -->

    <!-- product -->

    <link rel="stylesheet" href="./../css/main.css">
    <script type="text/javascript" src="./../js/config.js"></script>
</head>

<body class="single">
    <div id="wrapper">
        <article class="post">
            <section id="main">
                <section>
                    <h3>Register</h3>
                    <form id="register_form" method="post" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="email" name="email" id="email" value="" placeholder="Email" autocomplete="off"/>
                                    </div>
                                    <div class="col-4">
                                        <button class="button fit medium" id="reconfirm">중복 확인</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="password" name="password" id="password" value="" placeholder="Password" />
                                    </div>
                                </div>
                               
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" name="username" id="username" value="" placeholder="UserName" autocomplete="off"/>
                                    </div>  
                                </div>        
                            </div>    
                        </div>
                    </form>

                    <div class="col-12">
                        <ul class="actions stacked">
                            <li><button class="button fit large" id="register_button">Sign Up</button></li>
                        </ul>

                    </div>
                </section>
            </section>
        </article>

    </div>

    <!-- dev -->
    <!-- <script src="/assets/js/account/register.js"></script>
    <script src="/assets/js/jsValidation/AccountValidation.js"></script> -->

    <!-- product -->
    <script type="text/javascript" src="./../js/account/register.js"></script>
    <script type="text/javascript" src="./../js/jsValidation/AccountValidation.js"></script>

</body>
</html>
