<body class="single">
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1><a id="mainLink" href="#main">Future Imperfect</a></h1>
            <nav class="links page">
                <ul class="lists">
                    <li><a href="#">Todo</a></li>

                    <li><a href="#">Image</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
            <nav class="main">
                <ul>
                    <li class="search">
                        <a class="fa-search" href="#search">Search</a>
                        <form id="search" method="get" action="#">
                            <input type="text" name="query" placeholder="Search" />
                        </form>
                    </li>
                    <!-- <li class="alarm auth">

                    <li class="menu">

                    </li>
                </ul>
            </nav>
        </header>

        <!-- Menu -->
        <section id="menu">
            <!-- Search -->
            <section>
                <form class="search" method="get" action="#">
                    <input type="text" name="query" placeholder="Search" />
                </form>
            </section>

            <!-- Links -->
            <section class="auth">
                <ul class="links">
					<li>
						<a href="#userManagePage">
							<h3>User Manage</h3>
						</a>
					</li>
					<!-- <li>
						<a href="#userTodoPage">
							<h3>User Todo</h3>
						</a>
					</li>
					<li>
						<a href="#userQuotePage">
							<h3>User Quote</h3>
						</a>
					</li> -->
					<li>
						<a href="#userTodoWritePage">
							<h3>Write Todo</h3>
						</a>
					</li>
					<li>
						<a href="#userQuoteWritePage">
							<h3>Write Quote</h3>
						</a>
					</li>
				</ul>
            </section>
            <!-- Links -->
            <section class="non-auth">
				<ul class="links">
					<li>
						<a href="#pagetodo">
							<h3>Todo Page</h3>
							<!-- <p>Feugiat tempus veroeros dolor</p> -->
						</a>
					</li>
					<li>
						<a href="#pagequote">
							<h3>Quote Page</h3>
							<!-- <p>Sed vitae justo condimentum</p> -->
						</a>
					</li>
				</ul>
			</section>

            <!-- Actions -->
            <section class="auth">
                <ul class="actions stacked">
                    <!-- <li><a href="#userinfo" class="button large fit">유저 정보</a></li> -->
                    <li><a id="logout" class="button large fit">Log Out</a></li>
                </ul>
            </section>

            <!-- Actions -->
            <section class="non-auth">
                <ul class="actions stacked">
                    <li class="loginPage"><a href="#" class="button large fit">Log In</a></li>
                </ul>
            </section>
        </section>

        <article class="post">
            <section id="main">
                <section>
                    <h3>Register</h3>
                    <form id="register_form" method="post" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="email" name="email" id="email" value="" class="" placeholder="Email" autocomplete="off"/>
                                        <div id="email-message" class="email-message message"></div>
                                    </div>
                                    <div class="col-4">
                                        <button class="button fit medium duplication" id="email-duplication-button" value="">중복 확인
                                            <i id="success" class="icon solid fa-check success" hidden></i>
                                            <i id="failure" class="icon solid fa-times failure" hidden></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="password" name="password" id="password" value="" class="" placeholder="Password" />
                                        <div id="password-message" class="password-message message"></div>
                                    </div>
                                </div>
                               
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" name="username" id="username" value="" class="" placeholder="UserName" autocomplete="off"/>
                                        <div id="username-message" class="username-message message"></div>
                                    </div>  
                                </div>        
                            </div>    
                        </div>
                    </form>

                    <div class="col-12">
                        <ul class="actions stacked">
                            <li><button class="button fit large" id="register-button">Sign Up</button></li>
                        </ul>

                    </div>
                </section>
            </section>
        </article>
    </div>

    <!-- product -->
