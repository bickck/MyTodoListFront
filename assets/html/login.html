<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    <!-- css -->
    <link rel="stylesheet" href="./../css/main.css" />
	<link rel="stylesheet" href="./../css/custom.css">

    <!-- product -->

	<script type="text/javascript" src="./../js/browser.min.js"></script>
	<script type="text/javascript" src="./../js/breakpoints.min.js"></script>
    <script type="text/javascript" src="./../js/util/message.js"></script>

    <!-- config -->
    <script type="module" src="./../js/account/Auth.js"></script>  
    <script src="./../js/config.js"></script>

</head>

<body class="single">
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1><a id="mainLink" href="#main">Future Imperfect</a></h1>
            <nav class="links page">
                <ul class="lists">
                    <li><a href="#">Todo</a></li>
                    <li><a href="#">Quote</a></li>
                    <li><a href="#">Image</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
            <nav class="main">
                <ul>
                    <li class="search">
                        <a class="fa-search" href="#search">Search</a>
                        <form id="search" method="get" action="#">
                            <input type="text" name="query" placeholder="Search" />
                        </form>
                    </li>
                    <li class="alarm auth">
						<a class="fa-bell" href="#alarm">alarm</a>
						<form id="alarm" method="get" action="#">
						</form>
					</li>
                    <li class="menu">
                        <a class="fa-bars" href="#menu">Menu</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Menu -->
        <section id="menu">
            <!-- Search -->
            <section>
                <form class="search" method="get" action="#">
                    <input type="text" name="query" placeholder="Search" />
                </form>
            </section>

            <!-- Links -->
            <section class="auth">
                <ul class="links">
					<li>
						<a href="#userManagePage">
							<h3>User Manage</h3>
						</a>
					</li>
					<li>
						<a href="#userTodoPage">
							<h3>User Todo</h3>
						</a>
					</li>
					<li>
						<a href="#userQuotePage">
							<h3>User Quote</h3>
						</a>
					</li>
					<li>
						<a href="#userTodoWritePage">
							<h3>Write Todo</h3>
						</a>
					</li>
					<li>
						<a href="#userQuoteWritePage">
							<h3>Write Quote</h3>
						</a>
					</li>
				</ul>
            </section>
            <!-- Links -->
            <section class="non-auth">
                <ul class="links">
                    <li>
                        <a href="#pagetodo">
                            <h3>Todo</h3>
                        </a>
                    </li>
                    <li>
                        <a href="#pagequote">
                            <h3>Quote</h3>
                        </a>
                    </li>
                </ul>
            </section>

            <!-- Actions -->
            <section class="auth">
                <ul class="actions stacked">
                    <li><a href="#userinfo" class="button large fit">유저 정보</a></li>
                    <li><a id="logout" class="button large fit">LogOut</a></li>
                </ul>
            </section>

            <!-- Actions -->
            <section class="non-auth">
                <ul class="actions stacked">
                    <li class="loginPage"><a href="#" class="button large fit">Log In</a></li>
                </ul>
            </section>
        </section>
        <article class="post">
            <section id="main">
                <section>
                    <h3>Login</h3>
                    <form id="login_form" method="post" action="http://127.0.0.1:8080/auth/login">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="input-area">
                                    <input type="email" name="email" id="email" value="" class="" placeholder="Email" autocomplete="off"/>
                                    <div id="email-message" class="email-message message" hidden></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-area">
                                    <input type="password" name="password" id="password" value="" class="" placeholder="password" autocomplete="off"/>
                                    <div id="password-message" class="password-message message" hidden></div>
                                </div> 
                            </div>
                        </div>
                    </form>

                    <div class="col-12">
                        <ul class="actions stacked">
                            <li><button class="button fit large" id="login_button">Sign In</button></li>
                        </ul>
                        <ul class="actions special">
                            <li class=""><a class="" href="http://127.0.0.1:5501/assets/html/register.html">Sign Up</a></li>
                            <li>/</li>
                            <li><a href="http://">Find Password</a></li>
                        </ul>
                    </div>
                </section>
            </section>
        </article>

    </div>
