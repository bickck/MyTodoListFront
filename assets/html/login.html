<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Document</title>
</head>
<body class="single">
    <div id="wrapper">
        <article class="post">
            <section id="main">
                <section>
                    <h3>Login</h3>
                    <form id="login_form" method="post" action="http://127.0.0.1:8080/auth/login">
                        <div class="row gtr-uniform">
                            <div class="col-12">
                                <div class="input-area">
                                    <input type="email" name="demo-name" id="email" value="" placeholder="Email"/>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-area">
                                    <input type="password" name="demo-name" id="password" value="" placeholder="password" />
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="col-12">
                        <ul class="actions">
                            <li><button class="button" id="login_button">로그인</button></li>
                            <!-- <li><input type="reset" value="Reset" /></li> -->
                        </ul>
                    </div>
                </section>
            </section>
        </article>

    </div>
    <script src="/assets/js/account/login.js"></script>
    <script src="/assets/js/jsValidation/AccountValidation.js"></script>

</body>
</html>
